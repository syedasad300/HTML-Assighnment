<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
</head>
<body>
    <h1>
        Div vs Span
    </h1>
    <div style="background-color: lightblue;">Hello</div>
    <div style="background-color: darkgrey;">World</div>

    <br />
    <br />

    <span style="background-color: lightblue;">Hello</span>
    <span style="background-color: darkgrey;">World</span>

    <br />
    <br />

    <p>Span is an inline element. What happens if we span with div?</p>
    <span style="background-color: lightblue;">Hello</span>
    <div style="background-color: darkgrey;">World</div> 
</body>
</html>

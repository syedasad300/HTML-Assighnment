<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif and Transparency</title>
</head>
<body bgcolor="grey">
    <h1>Gif Image</h1>
    <img src="gif.gif" width="100" height="100" alt="animated gif"/>
    <hr />
    <h1>Transparency</h1>
    <img src="transparent.gif" width="100" height="100" alt="transparent gif"/>
    <br />
    <img src="transparency.png" width="100" height="100" alt="transparent.png"/>
    
</body>
</html>
